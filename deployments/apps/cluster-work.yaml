apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-work
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nilsherzig/homelab.git
    targetRevision: dev
    path: ./deployments/clusters/work
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
